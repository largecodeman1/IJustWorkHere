<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1024">
    <title>Example 01: No CSS</title>
</head>

<body>
<div id="wrapper">
    <div class="chart">
        <h3>League Stats</h3>
        <table id="data-table" border="1" cellpadding="10" cellspacing="0"
               summary="The effects of the zombie outbreak on the populations
            of endangered species from 2012 to 2016">
            <caption>Population in thousands</caption>
            <thead>
            <tr>
                <td>&nbsp;</td>
                <th scope="col">Gold</th>
                <th scope="col">First Bloods</th>
                <th scope="col">Towers Taken</th>
                <th scope="col">CC landed</th>
                <th scope="col">CS</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">Pro Player Average</th>
                <td>4080</td>
                <td>6080</td>
                <td>6240</td>
                <td>3520</td>
                <td>2240</td>
            </tr>
            <tr>
                <th scope="row">Ranked Average</th>
                <td>5680</td>
                <td>6880</td>
                <td>6240</td>
                <td>5120</td>
                <td>2640</td>
            </tr>
            <tr>
                <th scope="row">Your Average</th>
                <td>1040</td>
                <td>1760</td>
                <td>2880</td>
                <td>4720</td>
                <td>7520</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
