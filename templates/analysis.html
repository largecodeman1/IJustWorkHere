<!DOCTYPE HTML>
<html>
<head>
    <script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,

	title:{text:"Stat Comparison from a pro to you"},axisX:{interval: 1},
	axisY2:{interlacedColor: "rgba(1,77,101,.2)",gridColor: "rgba(1,77,101,.1)",title: "Stats"},
	data: [{type: "bar",name: "Stats",axisYType: "secondary",color: "#014D65",dataPoints: [
			{ y: 3, label: "your gold" },
			{ y: 7, label: "pro's gold" },
		]
	}]
});
chart.render();
}
</script>
</head>
<body background="https://wallpaperaccess.com/full/340434.png">
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
